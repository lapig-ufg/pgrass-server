<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class="border-2 border-dashed border-gray-300 rounded-2xl">
            <ol-map
                [lat]="-16.6958288"
                [lon]="-49.4443537"
                [zoom]="4.6"
                [width]="'100%'"
                [height]="'50vh'"
            >
                <ol-control class="mobileHide" control="FullScreen" [options]="{ source:'main'}">
                </ol-control>
                <ol-control control="ScaleLine" [options]="scaleOptions">
                </ol-control>
                <ol-control control="Zoom">
                </ol-control>
                <ol-layer *ngFor="let layer of layers" [layer]="layer"></ol-layer>
            </ol-map>
        </div>


    </div>

</div>
